name: WIP
on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]
  repository_dispatch:
    types: [rebase-command]
  pull_request_review:
    types: [ submitted ]
jobs:
  wip:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    steps:
      - uses: zkoss/wip-action@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          pull_request_sha: ${{ github.event.client_payload.pull_request.head.sha }}