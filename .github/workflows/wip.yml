name: WIP
on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]
  workflow_run:
    workflows: [ "Automatic Rebase Trigger" ]
    types:
      - completed

jobs:
  wip:
    runs-on: ubuntu-latest
    steps:
      - uses: wip/action@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}