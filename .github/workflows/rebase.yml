name: Automatic Rebase Command
on:
  repository_dispatch:
    types: [rebase-command]
jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/rebase@v2
        id: rebase
        with:
          head: ${{ github.event.client_payload.pull_request.head.label }}
      - name: Add reaction
        if: steps.rebase.outputs.rebased-count == 1
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: hooray
      - name: Test Variable
        run: |
          echo "${{ secrets.ZKADMIN_REBASE_UPDATE_STATUS }}"
        env:
          TOKEN: ${{ secrets.ZKADMIN_REBASE_UPDATE_STATUS }}
      - name: update the status # create the status on the lastest commit sha from pull request
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization:  token ${{ secrets.ZKADMIN_REBASE_UPDATE_STATUS }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/statuses/${{ github.event.client_payload.pull_request.head.sha }} \
            -d '{"state":"success","target_url":"https://github.com/wip/action","description":"ready for review","context":"WIP (action)"}'
