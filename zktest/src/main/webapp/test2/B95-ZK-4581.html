<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="aaa">
            Enabled Embedded ZK in zk.xml (ZK-4390)
        </div>
        <button id="btn">Click it, see 'ZK is ready!'</button>
        <button id="btn1">Click it, see error message 'ZK mounting error: Error: Unknown element #: bbb'</button>
        <script src="/zktest/zkEmbedded"></script>
        <script>
            var btn = document.getElementById('btn');
            btn.addEventListener('click', embedZK, false);
            function embedZK() {
                var p = zEmbedded.load('aaa', 'http://localhost:8080/zktest/test2/B95-ZK-4581.zul').then(function() {
                    zk.log('ZK is ready!');
                });
            }
            var btn1 = document.getElementById('btn1');
            btn1.addEventListener('click', embedZKError, false);
            function embedZKError() {
                var p = zEmbedded.load('bbb', 'http://localhost:8080/zktest/test2/B95-ZK-4581.zul').then(function() {
                    zk.log('ZK is ready!');
                }).catch(reason => {
                    alert('ZK mounting error: ' + reason);
                });
            }
        </script>
    </body>
</html>
