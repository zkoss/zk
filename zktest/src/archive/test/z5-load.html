<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Load ZK dynamically</title>
<script type="text/javascript" src="/zkdemo/zkau/web/js/zk/ext/jquery.src.js">
</script>
<script>
function loadDiv() {
	jQuery.ajax({
		url: "z5-load-1.zul?zk.redrawCtrl=page",
		success: function (html) {
			jQuery("#myDiv").append(html);
		}
	});
}
jQuery(document).ready(function(){
	loadDiv();
});
</script>
</head>
<body>
	This example loads a ZUL file from a plain HTML file (with jQuery)
	<div id="myDiv">
	</div>
</body>
</html>
