#-=DSP_ACTION_NOT_TERMINATED
5000=不正确的 action {0}：并未结束，行号 {1}。
#-=DSP_ACTION_REQUIRED
5001=必须指定 Action，行号 {0}。
#-=DSP_UNKNOWN_ACTION
5002=未知 Action {0}，行号 {1}。
#-=DSP_COMMENT_NOT_TERMINATED
5003=注解并未结束，行号 {0}。
#-=DSP_ATTRIBUTE_VALUE_REQUIRED
5004=必须指定 action {0} 的属性 {1}，行号 {2}。
#-=DSP_ATTRIBUTE_VALUE_QUOTE_REQUIRED
5005=action {0} 的属性 {1} 必须置于引号（'' 或 "）内，行号 {2}。
#-=DSP_ATTRIBUTE_INVALID_VALUE
5006=action {0} 的属性 {2} 和 {1} 不能同时存在，行号 {3}。
#-=DSP_ATTRIBUTE_NOT_FOUND
5007=找不到 action {0} 的属性 {1}，行号 {2}。
#-=DSP_TAGLIB_ATTRIBUTE_REQUIRED
5008=属性 uri 和 prefix 都必须指定，行号 {0}。
#-=DSP_UNEXPECT_CHARACTER
500a=字元 {0} 不应出现，行号 {1}。
#-=DSP_EXPECT_CHARACTER
500b=应出现字元 {0}，行号 {1}。

#-=DSP_NESTED_ACTION_NOT_ALLOWED
5010=action {0} 不允许内置其他 action，行号 {1}。
#-=DSP_ATTRIBUTE_REQUIRED
5011=action {0} 必须指定属性 {1}，行号 {2}。
#-=DSP_UNKNOWN_ATTRIBUTE_VALUE
5012=action {0} 的属性 {1} 值不正确，行号 {2}。

#-=EL_NOT_TERMINATED
5010=不正确的 EL：必须以 } 结束，行号 {0}。
