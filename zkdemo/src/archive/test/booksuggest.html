<html>
<head>
	<title>Demo of Pure Client in ZK 5</title>

	<link rel="stylesheet" type="text/css" href="/zkdemo/zkau/web/zul/css/zk.wcs"/>

	<script type="text/javascript" src="/zkdemo/zkau/web/js/zk/ajax/zk.wpd" charset="UTF-8">
	</script>
	<script type="text/javascript" src="/zkdemo/zkau/web/js/zk/zuml/zk.wpd" charset="UTF-8">
	</script>
	<script type="text/javascript" src="/zkdemo/zkau/web/js/zul/zk.wpd" charset="UTF-8">
	</script>
</head>
<body>
	<h1>Demostration of Pure Client in ZK 5</h1>
	<div id="main">
		<!--
		<window id="main" title="Book Suggest" border="normal">
			What is your favorite?
			<combobox id="favorite" readonly="true" cols="30"
			onSelect="loadSuggest(event.data.items[0])">
				<comboitem id="bm" label="Biographies and Memoirs"/>
				<comboitem id="ci" label="Computer and Internet"/>
				<comboitem id="lf" label="Literature and Fiction"/>
			</combobox>
			<separator bar="true"/>
		</window>
		-->
	</div>
	<script>
	zk.spaceless = true;
	zk.zuml.Parser.createAt('#main');

	function loadSuggest(item) {
		 jq.ajax({
			   type: 'POST',
			   url: zk.ajaxURI('/booksuggest'),
			   dataType: 'json',
			   data: 'bookId=' + item.id,
			   success: function (bookInfo) {
					var suggestInfo = zk.Widget.$('suggestInfo');
					if (suggestInfo) suggestInfo.detach();
					zk.zuml.Parser.createAt('#suggestInfo',
						{replaceHTML:false}, {infos: bookInfo},
						function (w) {
							zk.Widget.$('main').appendChild(w);
						});
				}
			 });
	}
	</script>
	<div id="suggestInfo" style="display:none">
		<!--
		<grid id="suggestInfo">
			<columns>
				<column label="Title"/>
				<column label="Author"/>
				<column label="Author"/>
			</columns>
			<rows>
				<row forEach="${_.infos}">
					<label value="${each.title}"/>
					<label value="${each.author1}"/>
					<label value="${each.author2}"/>
				</row>
			</rows>
		</grid> 
		 -->
	</div>
</body>
</html>
